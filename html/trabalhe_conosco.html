    <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputNome">Nome Completo</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
          </div>
        

        </div>
        <div class="form-row col-md-3">
          <label for="inputNascimento">Dia de Nascimento</label>
          <input type="text" class="form-control mascaraData" id="nascimento" >
        </div>

        <div class="form-group col-md-2">
            <label for="inputCPF">CPF</label>
            <input type="text" class="form-control mascaraCpf" id="cpf" >
          </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control mascaraCep" id="cep" >
          </div>
        </div>


        <div class="form-row col-md-3">
            <label for="inputProf" class="fas fa-university">Vaga de Interesse</label>
            <select id="inputProf" class="form-control">
              <option selected>...</option>
              <option>Clínico Geral</option>
              <option>Ortopedista</option>
              <option>Ortodentista</option>
              <option>Psicólogo</option>
            </select>
          </div>

        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="inputSalario"> Pretenção Salarial</label>
            <input type="text" class="form-control mascaraDinheiroReal" id="salario" >
          </div>
         

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Permito receber notificações sobre novos produtos
            </label>
          </div>
        </div>
        <button id="but" type="submit" class="btn btn-primary">Enviar</button>
      </form>





    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
